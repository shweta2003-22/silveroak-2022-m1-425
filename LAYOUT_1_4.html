<html>
	<head>
		
		<title>Demo Layout 3</title>
		
		<style type="text/css">
			#R2{height:800px;width:100%;text-align: center;font-size:xx-large;}
			#R2R1,#R2R2,#R2R3,#R2R4{height:280px;margin-bottom:20px;width:100%;}
			#R2R1 div,#R2R2 div,#R2R3 div,#R2R4 div{height:280px;width:30.5%;margin-right:2%;float:left;background-color:gray;}
			#R2R1 div:last-child,#R2R2 div:last-child,#R2R3 div:last-child,#R2R4 div:last-child{margin-right:0!important;width:30.5%!important;}
		</style>
		
	</head>
	<body>
		<div id="R2">
			<div id="R2R1">
				<div id="R2R1C1">Box1</div>
				<div id="R2R1C2">box2</div>
				<div id="R2R1C3">box3</div>
			
			</div>
			<div id="R2R2">
				<div id="R2R2C1">box4</div>
				<div id="R2R2C2">box5</div>
				<div id="R2R2C3">box6</div>
			</div>
			<div id="R2R3">
				<div id="R2R3C1">box7</div>
				<div id="R2R3C2">box8</div>
				<div id="R2R3C3">box9</div>
			</div>
			
		</div>
	</body>
</html>
